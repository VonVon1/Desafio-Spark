name: Deploy Spark and Zeppelin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up K3s (Lightweight Kubernetes)
        uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: test-cluster
          wait: true

      - name: ğŸ“¥ Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: âš™ï¸ Install dependencies (GNU Make, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: ğŸš€ Deploy Spark and Zeppelin
        run: |
          make deploy-all

      - name: ğŸ” Check deployed resources
        run: |
          kubectl get all -n spark-technical-test-data-platform

