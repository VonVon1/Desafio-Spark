name: Deploy Spark and Zeppelin

on:
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up K3s (Lightweight Kubernetes)
        uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: test-cluster
          wait: true

      - name: ğŸ“¥ Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: âš™ï¸ Install dependencies (GNU Make, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: ğŸ§¹ Clean previous deployment (delete all relevant resources)
        run: |
          kubectl delete all,cm,secret,pvc,ingress --all -n spark-technical-test-data-platform || true

      - name: ğŸš€ Deploy Spark and Zeppelin
        run: |
          make deploy-all

      - name: ğŸ” Check deployed resources
        run: |
          kubectl get all -n spark-technical-test-data-platform

      - name: ğŸ•µï¸ Observar pods e eventos por 30s
        run: |
          echo "â³ Aguardando pods ficarem prontos..."
          kubectl wait --for=condition=Ready pods --all -n spark-technical-test-data-platform --timeout=120s || true
       
          echo "ğŸ“¦ Pods:"
          kubectl get pods -n spark-technical-test-data-platform
       
          echo "ğŸ“œ Eventos:"
          kubectl get events -n spark-technical-test-data-platform --sort-by=.metadata.creationTimestamp
       
          echo "ğŸ“„ Logs iniciais:"
          kubectl get pods -n spark-technical-test-data-platform -o name | while read pod; do
            echo "--- $pod ---"
            kubectl logs -n spark-technical-test-data-platform $pod --tail=30 || true
          done

      - name: ğŸ•µï¸ Observar pods novamente...
        run: |
          NAMESPACE=${NAMESPACE:-spark-technical-test-data-platform}
          echo "â³ Aguardando pods ficarem prontos no namespace '$NAMESPACE'..."
          if ! kubectl wait --for=condition=Ready pods --all -n "$NAMESPACE" --timeout=600s; then
           echo "âŒ Timeout esperando pods. Mostrando eventos:"
           kubectl get pods -n "$NAMESPACE"
           kubectl describe pods -n "$NAMESPACE"
           exit 1
          fi
         
          echo "ğŸ“¦ Pods:"
          kubectl get pods -n "$NAMESPACE"
         
          echo "ğŸ“œ Eventos:"
          kubectl get events -n "$NAMESPACE" --sort-by='.metadata.creationTimestamp'
         
          echo "ğŸ“„ Logs iniciais:"
          for pod in $(kubectl get pods -n "$NAMESPACE" -o jsonpath='{.items[*].metadata.name}'); do
           echo "--- pod/$pod ---"
           kubectl logs "$pod" -n "$NAMESPACE" --tail=30 || echo "Sem logs disponÃ­veis ainda."
          done

         
         